          nextButtonClick: function() {
            qAndA.questions.push("取り組みたいこと/叶えたいこと")

            qAndA.uid = firebase.auth().currentUser.uid
            document.querySelector('#myNavigator').pushPage('start.html', {
              data: {
                qAndA: qAndA
              }
            });
          }
        }
      })
