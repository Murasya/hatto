<ons-page id="analyze">
  <div class="background"></div>
  <div class="content">
    <img class="cartoon" src="./images/分析中_キャラ.png">
    <div id="analyzeVue">
      <div class="speech">
        <img src="images/分析_お題画面_キャラ.png">
        <span>取り組みたいことや<br>叶えたいことを書くテン。</span>
      </div>
      <input type="text" v-model="theme"></input><br>
      <button @click="nextButtonClick">これを分析！</button><br>
      <ons-bottom-toolbar>
        <div class="toolbar">
          <a @click="analyzeButtonClick"><img src="images/分析ボタン.png"></a>
          <a @click="homeButtonClick"><img src="images/ホームボタン.png"></a>
          <a @click="showRecodeButtonClick"><img src="images/自分の記録ボタン.png"></a>
        </div>
      </ons-bottom-toolbar>
    </div>
  </div>
  
  
  <script>
    ons.getScriptPage().onInit = function () {
      var qAndA = new QAndA()
      var vm_a = new Vue({
        el: '#analyzeVue',
        data: {
          theme: "",
        },
        methods: {
          nextButtonClick: function() {
            qAndA.questions.push("取り組みたいこと/叶えたいこと")
            qAndA.answers.push(this.theme)
            qAndA.uid = firebase.auth().currentUser.uid
            document.querySelector('#myNavigator').pushPage('start.html', {
              data: {
                qAndA: qAndA
              }
            });
          },
          analyzeButtonClick: function () {
            document.getElementById("myNavigator").pushPage('analyze.html');
          },
          showRecodeButtonClick: function() {
            document.getElementById("myNavigator").pushPage('myRecode.html');
          },
          homeButtonClick: function() {
            document.getElementById("myNavigator").resetToPage('index.html');
          }
        }
      });
    }
    ons.getScriptPage().onShow = function() {
      
    }
  </script>
</ons-page>
