<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
  <!-- Vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <ons-navigator swapable id="myNavigator" page="index.html"></ons-navigator>
</body>
</html>

<template id="index.html">
  <ons-page id="index">
    <div class="background" style="background-color: #FFFFFF;"></div>
    <div class="content" v-cloak>
      <header>
        <div :class="{ menu_btn: true, open_: menuFlag }" @click="naviOpen">
          <span class="menu_trigger">
            <span></span><span></span><span></span>
          </span>
        </div>
      </header>
      <transition>
        <div class="nav" v-show="menuFlag">
          <p><img src="images/設定ボタン.png">OPTIONS</p>
          <p><a @click="logoutButtonClick">SIGN OUT</a></p>
        </div>
      </transition>
      
      <div id="notSignIn" v-if="currentUser== null">
        <p><img class="logo" src="./images/サインイン前_home.png" alt="ロゴ"></p>
        <a id="login" @click="loginButtonClick"><img src="images/サインインボタン.png"></a>
      </div>
      <div id="isSignIn" v-else>
        <img class="logo" src="./images/サインイン後_home.png" alt="ロゴ">
        <p>-Recents-</p>
        <div v-for="item in data">
          <p>{{ item.answers[0] }}</p>
        </div>
      </div>
      <my-toolbar></my-toolbar>
    </div>
    
    <script>
      ons.getScriptPage().onInit = function() {
        var vm_i = new Vue({
          el: '#index',
          data: {
            currentUser: null,
            data: [],
            menuFlag: false,
            headH: "0px",
          },
          methods: {
            loginButtonClick: function () {
              document.getElementById("myNavigator").pushPage('account.html', {data: {title: 'アカウント'}})
            },
            logoutButtonClick: function () {
              firebase.auth().signOut();
            },
            naviOpen: function() {
              this.menuFlag = !this.menuFlag;
            }
          },
        });
        firebase.auth().onAuthStateChanged(function(user) {
          if (user) {
            console.log(user.uid)
            vm_i.data = getIncomplete();
          } else {
            console.log("not LogedIn")
          }
          vm_i.currentUser = user
        });
      }
    </script>
  </ons-page>
</template>
