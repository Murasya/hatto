<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-firestore.js"></script>
  <!-- Vue.js-->
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <ons-navigator swapable id="myNavigator" page="index.html"></ons-navigator>

  <template id="index.html">
    <ons-page id="index">
      <ons-toolbar>
        <div class="center">Home</div>
      </ons-toolbar>
      <div class="background" style="background-color: #E8610C;"></div>
      <div id="contents_index">
        <img id="logo_i" src="./images/HATTO!_logo2.png" alt="ロゴ">
        <div class="container">
          <div v-if="currentUser== null">
            <button id="login" @click="loginButtonClick">ログイン</button>
          </div>
          <div v-else>
            <button id="analyze" @click="analyzeButtonClick">ARCHIVES</button>
            <button id="showRecode" @click="showRecodeButtonClick">SAVED DATA</button>
            <button id="logout" @click="logoutButtonClick">SIGN OUT</button>
          </div>
        </div>
      </div>
      <script>
        ons.getScriptPage().onInit = function() {
          var vm_i = new Vue({
            el: '#index',
            data: {
              currentUser: null
            },
            methods: {
              loginButtonClick: function () {
                document.getElementById("myNavigator").pushPage('account.html', {data: {title: 'アカウント'}})
              },
              logoutButtonClick: function () {
                firebase.auth().signOut();
              },
              analyzeButtonClick: function () {
                document.getElementById("myNavigator").pushPage('analyze.html');
              },
              showRecodeButtonClick: function() {
                document.getElementById("myNavigator").pushPage('myRecode.html');
              }
            }
          });
          firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
              console.log(user.uid)
            } else {
              console.log("not LogedIn")
            }
            vm_i.currentUser = user
          });
        }
      </script>
    </ons-page>
  </template>
</body>
</html>
