<ons-page>
  <div class="background" style="background-color: #E8F6FD;"></div>
  <div id="resultVue" v-cloak>
    <p class="theme">{{ theme }}</p>
    <span style="border: solid 0.23px rgba(166, 167, 167, 1);
                 background-color: #FFF;
                 color: rgba(166, 167, 167, 1);
                 padding: 5px;
                 font-size: 10px;">勉強 スキルアップ</span>
    <div v-for="(value, index) in questions" class="items">
      <p :class='tags[index] == "out" ? "lightBlue" : "blue"'>{{ index+1 }}</p>
      <p>{{ questions[index] }}</p>
      <p>{{ answers[index] }}</p>
    </div>
    <textarea v-model="memo"></textarea>
    <img src="images/チュートリアル_説明4.png" width="173px">
    <select v-model="success">
      <option disabled value="">分析はうまくいった？</option>
      <option>はい</option>
      <option>いいえ</option>
      <option>どちらともいえない</option>
    </select><br>
    <button @click="saveButtonClick">完了 </button><br>
    <button><ons-icon icon="fa-twitter"></ons-icon> Tweet</button>
    <div class="overlay1" v-show="showModal" @click="closeModal">
      <img src="images/分析中_キャラ.png" class="cartoon">
      <div class="speech">
        <img src="images/チュートリアル_吹き出し6.png">
        <p>分析が終わったら、今回の思考回路や<br>
          そこから考えたこと、思ったことなど<br>
          をメモして残しておくテン！<br>
          ボクが書いてみたから、読んでほしいテン！</p>
      </div>
    </div>
    <my-toolbar></my-toolbar>
  </div>

  <script>
    var myNavigator = document.querySelector('#myNavigator');
    ons.getScriptPage().onInit = function() {
      vm = new Vue({
        el: '#resultVue',
        data: {
          theme: "英会話を学びたい",
          questions: [
            "なぜ取り組みたい/叶えたい？",
            "なぜ留学生と話せると良いのか？",
            "なぜ違う文化を持つ人と話したいのか？",
            "なぜ日本人らしすぎる気がするのか？",
            "なぜはっきりとものが言えないのか？",
          ],
          answers: [
            "英語が話せたら留学生と話せるから。",
            "違う文化を持つ人と話してみたいから。",
            "今の自分は日本人らしすぎる気がするから。",
            "人の顔色を必要以上に伺ってしまっている節があるから。先輩や先生など目上の人たちに気を使えるのは自分の長所だけど、同級生にも自分の思っていることをはっきり言えないのは問題だと感じる。",
            "自分の意見にあまり自信がないから。意見して変な目で見られるよりは、言わない方がいいやと思ってしまう。",
          ],
          tags: [
            "out",
            "in",
            "in",
            "in",
            "in",
          ],
          memo: "漠然と留学生と話せるようになりたいと思っていたけど、本当は、周りの顔色をうかがわずにはっきりとものが言えるイメージのある海外の人に憧れを抱いていただけなのかもしれない。英会話ができるようになるのはもちろんいいことだけど、英会話ができるようにならなくても自分の良くないところは改善できるのではと思ったので、別の方法も考えたい。また、この点は自分の長所であるとも言えるので、いい部分として伸ばしていきたいとも思った。",
          success: "",
          category: [
            "勉強",
            "スキルアップ",
          ],
          showModal: false,
        },
        methods: {
          saveButtonClick: function() {
            myNavigator.resetToPage('finish_tutorial.html');
          },
          closeModal: function() {
            this.showModal = false;
          }
        }
      });
      vm.showModal = true;
    }
  </script>
</ons-page>
