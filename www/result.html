<ons-page>
  <div class="background" style="background-color: #E8F6FD;"></div>
  <div id="resultVue" v-cloak>
    <p class="theme">{{ theme }}</p>
    <select v-model="category">
      <option disabled value="">カテゴリ</option>
    </select>
    <div v-for="index in answers.length-1" class="items">
      <p>{{ index }}</p>
      <p>{{ questions[index] }}</p>
      <p>{{ answers[index] }}</p>
    </div>
    <textarea v-model="memo"></textarea>
    <select v-model="success">
      <option disabled value="">分析はうまくいった？</option>
      <option>はい</option>
      <option>いいえ</option>
      <option>どちらともいえない</option>
    </select><br>
    <button v-show="recode == false" @click="saveButtonClick">記録する</button><br>
    <button>Tweet</button>
    <div class="toolbar_wrapper">
      <div class="toolbar">
        <a @click="analyzeButtonClick"><img src="images/分析ボタン.png"></a>
        <a @click="homeButtonClick"><img src="images/ホームボタン.png"></a>
        <a @click="showRecodeButtonClick"><img src="images/自分の記録ボタン.png"></a>
      </div>
    </div>
  </div>

  <script>
    var myNavigator = document.querySelector('#myNavigator');
    ons.getScriptPage().onInit = function() {
      var qAndA = myNavigator.topPage.data.qAndA;
      var recode = false;
      if(myNavigator.topPage.data.recode) {
        recode = true;
      }
      console.log(qAndA);
      vm = new Vue({
        el: '#resultVue',
        data: {
          theme: qAndA.answers[0],
          questions: qAndA.questions,
          answers: qAndA.answers,
          memo: qAndA.memo,
          success: qAndA.success,
          category: qAndA.category,
          recode: recode,
        },
        methods: {
          saveButtonClick: function() {
            qAndA.memo = this.memo;
            qAndA.success = this.success;
            qAndA.category = this.category;
            setNewData(qAndA)
            myNavigator.resetToPage('index.html')
          },
          analyzeButtonClick: function () {
            document.getElementById("myNavigator").resetToPage('analyze.html');
          },
          showRecodeButtonClick: function() {
            document.getElementById("myNavigator").resetToPage('myRecode.html');
          },
          homeButtonClick: function() {
            document.getElementById("myNavigator").resetToPage('index.html');
          }
        }
      });
    }
  </script>
</ons-page>
