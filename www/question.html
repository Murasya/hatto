<ons-page>
  <div class="background" style="background-color: #E8F6FD;"></div>
  <div id="questionVue" v-cloak>
    <div class="theme">
      <p>{{ theme }}</p>
    </div>
    <div v-for="item in items" class="items">
      <p>{{ item.num }}</p>
      <p>{{ item.why }}</p>
      <p>{{ item.answer }}</p>
    </div>
    <div class="writting">
      <p>{{ qa.num }}</p>
      <p>{{ qa.why }}<input v-if="qa.num >= 2" type="text" v-model="qa.question">？</p>
      <textarea v-model="qa.answer"></textarea>
    </div>
    <div class="buttons">
      <a @click="interruptionButtonClick"><img src="./images/分析_一時保存ボタン.png" alt="中断ボタン" width="30px"></a>
      <a @click="helpButtonClick"><img src="./images/分析_ヘルプボタン.png" alt="ヘルプボタン" width="30px"></a>
      <a v-show="qa.num >= 5" @click="finishButtonClick"><img src="./images/分析_finish!ボタン.png" alt="finishボタン" width="70px"></a>
      <a @click="nextButtonClick"><img src="./images/分析_nextボタン.png" alt="Nextボタン"  width="70px"></a>  
    </div>
    <div class="toolbar_wrapper">
      <div class="toolbar">
        <a @click="analyzeButtonClick"><img src="images/分析ボタン.png"></a>
        <a @click="homeButtonClick"><img src="images/ホームボタン.png"></a>
        <a @click="showRecodeButtonClick"><img src="images/自分の記録ボタン.png"></a>
      </div>
    </div>
  </div>
  
  <script>
    var myNavigator = document.querySelector('#myNavigator')
    ons.getScriptPage().onInit = function() {
      var qAndA = myNavigator.topPage.data.qAndA;
      var vm_q = new Vue({
        el: '#questionVue',
        data: {
          theme: qAndA.answers[0],
          items: [],
          qa: {
            num: 1,
            why: "なぜ取り組みたい/叶えたい",
            question: "",
            answer: ""
          }
        },
        methods: {
          interruptionButtonClick: function() {

          },
          helpButtonClick: function() {

          },
          nextButtonClick: function() {
            this.qa.why = this.qa.why + this.qa.question + "？"
            this.items.push(Object.assign({}, this.qa))
            this.qa.num++;
            this.qa.why = "なぜ";
            this.qa.question = "";
            this.qa.answer = "";
            console.log(this.items)
          },
          finishButtonClick: function() {
            this.qa.why = this.qa.why + this.qa.question + "？"
            this.items.push(Object.assign({}, this.qa))
            this.items.forEach(item => {
              console.log(item)
              qAndA.questions.push(item.why)
              qAndA.answers.push(item.answer)
            });
            console.log(qAndA)
            myNavigator.pushPage('result.html',{
              data: {
                qAndA: qAndA
              }
            })
          },
          analyzeButtonClick: function () {
            document.getElementById("myNavigator").resetToPage('analyze.html');
          },
          showRecodeButtonClick: function() {
            document.getElementById("myNavigator").resetToPage('myRecode.html');
          },
          homeButtonClick: function() {
            document.getElementById("myNavigator").resetToPage('index.html');
          }
        }
      });
    }
  </script>
</ons-page>
